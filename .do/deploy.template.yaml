spec:
  name: todo-with-angular
  static_sites:
  - environment_slug: html
    git:
      branch: main
      repo_clone_url: https://github.com/appwrite/todo-with-angular.git
    name: todo-with-angular
    output_dir: dist
    build_command: npm run build
    envs:
      - key: APP_ENDPOINT
        value: Your Appwrite endpoint
        scope: RUN_TIME
      - key: APP_PROJECT
        value: Your Appwrite Project ID
        scope: RUN_TIME
      - key: APP_COLLECTION_ID
        value: Your Appwrite Collection ID
        scope: RUN_TIME